<ng-property-tab-header [currentSelectedElement]="currentSelectedElement" (viewSource)="viewSource.emit()">
</ng-property-tab-header>

<mat-accordion *ngIf="injectorDataLoaded">
    <div class="mat-accordion-content injector">
      <mat-expansion-panel [expanded]="false">
        <mat-expansion-panel-header collapsedHeight="25px" expandedHeight="25px">
          <mat-panel-title>
            Injector
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-tab-group [animationDuration]="0" [(selectedIndex)]="propertyTabIndex">
          <mat-tab #tab label="{{ item.key }}" *ngFor="let item of injectorParameters | keyvalue">
            <ng-container *ngIf="tab.isActive">
              <div class="flex">
                <div class="injector-param" *ngFor="let parameter of item.value">
                  <div class="details">
                    <section class="parameters">
                      <span class="parameter-name">{{ parameter.token }}<span *ngIf="parameter.value">:</span></span>
                      <span class="parameter-value"> {{ parameter.value }}</span>
                    </section>
                    <ol *ngIf="parameter.flags.length > 0">
                      <ng-container *ngFor="let flag of parameter.flags | keyvalue">
                        <li *ngIf="flag.value" class="parameter-flag" matTooltip="See docs reference.">
                          <a target="_blank" [href]="injectorFlagContent[flag.key]?.link">
                            {{ flag.key | uppercase }}
                          </a>
                        </li>
                      </ng-container>
                    </ol>
                  </div>
                  <ng-resolution-path [nodeSeperation]="0.1" orientation="vertical" [nodeSeperation]="2" (inspectInjector)="inspectInjector.emit({ directivePosition: currentSelectedElement?.position, injectorParameter: parameter, injectorPosition: $event })" [path]="parameter.resolutionPath"></ng-resolution-path>
                </div>
              </div>
            </ng-container>
          </mat-tab>
        </mat-tab-group>
      </mat-expansion-panel>
    </div>
</mat-accordion>
  

<ng-property-tab-body (inspect)="inspect.emit($event)" [currentSelectedElement]="currentSelectedElement">
</ng-property-tab-body>
